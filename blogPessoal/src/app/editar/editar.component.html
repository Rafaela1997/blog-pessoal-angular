<div class="container">


    <div class="row mt-5 mb-5">
        <div class="col-md4">

            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center mt-2">
                    <img class="card-img-top rounded-circle w-75  "
                        src="https://avatars0.githubusercontent.com/u/42123140?s=460&u=b430bfa2a2085bdfc48d44a3ecee8936d993a351&v=4"
                        alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Rafaela Ramos Santana</h5>
                    <p class="card-text">sou estudante da generation brasil, um bootcamp que forma desenvolvedores java
                        em 12 semanas, além disso tenho conhecimento em javascript, nodejs, html, css e mongodb </p>
                    <a href="https://www.linkedin.com/in/rafaela-ramos-santana/"
                        class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">linkedin</a>
                    <a href="https://github.com/Rafaela1997" class="btn btn-outline-dark d-flex justify-content-center"
                        target="_blank">github</a>
                    
                </div>
            </div>
        </div>

        <div class="col-md-8">

            <div>
                <h3 class="text-center mb-4 text-monospace ">Edição de postagem</h3>
                <div class="form-group">

                    <label for="titulo" class="text-monospace">Titulo</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o titulo"
                        [(ngModel)]="postagem.titulo">
                </div>

                <div class="form-group">
                    <label for="texto">Texto:</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control"
                        placeholder="digite o texto" [(ngModel)]="postagem.texto"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>
           
        </div>
    </div>


</div>
